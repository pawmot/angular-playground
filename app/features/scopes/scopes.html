<div>
    <h4>In parent context here:</h4>
    <p>Root field: {{rootField}}</p>
    <p>Parent field: {{parent.parentField}}</p>

    <div style="margin-left: 75px" ng-controller="ChildController as child">
        <h4>In child context here:</h4>
        <p>Root field: {{rootField}}</p>
        <p>Parent field: {{parent.parentField}}</p>
        <p>Child field: {{child.childField}}</p>
    </div>
</div>
