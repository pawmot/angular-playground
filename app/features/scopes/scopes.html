<md-toolbar class="md-medium-tall md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="navigate back">
            <ng-md-icon icon="arrow_back" style="fill: #fff;" ui-sref="index"></ng-md-icon>
        </md-button>
        <h1>Scopes</h1>
    </div>
</md-toolbar>
<div>
    <h4>In parent context here:</h4>
    <p>Root field: {{rootField}}</p>
    <p>Parent field: {{parent.parentField}}</p>

    <div style="margin-left: 75px" ng-controller="ChildController as child">
        <h4>In child context here:</h4>
        <p>Root field: {{rootField}}</p>
        <p>Parent field: {{parent.parentField}}</p>
        <p>Child field: {{child.childField}}</p>
    </div>
</div>
